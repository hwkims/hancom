<html lang="en">
<head>

    <title>한컴타자연습 캐릭터 챗</title>
    <style>
        /* CSS 스타일 (Apple 디자인, 반응형, 모바일 최적화) */

        @media (min-width: 768px) { /* 태블릿/데스크탑 */
            .content-wrapper {
                flex-direction: row; /* 가로로 */
                align-items: flex-start;
            }
            .menu {
                margin-right: 30px; /* 메뉴 간격 */
            }

        .api-key-input {
            margin-bottom: 20px;

        }

        #save-api-key {

       .menu {

        .menu-item {

          /* 연습/게임 화면 스타일 */

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const characterDropdown = document.getElementById('character-dropdown');
        const emotionDropdown = document.getElementById('emotion-dropdown');
        const characterImage = document.getElementById('character-image');
        const characterNameDisplay = document.getElementById('character-name');
        const chatMessages = document.getElementById('chat-messages');
        const userMessageInput = document.getElementById('user-message');
        const sendButton = document.getElementById('send-button');
        const apiKeyInput = document.getElementById('api-key');
        const saveApiKeyButton = document.getElementById('save-api-key');
        const loadingMessage = document.getElementById('loading-message');


        // --- 메뉴 관련 변수 ---
        const menuItems = document.querySelectorAll('.menu-item');
        const practiceArea = document.getElementById('practice-area');
        const gameArea = document.getElementById('game-area');
        const practiceContent = document.getElementById('practice-content');
        const gameContent = document.getElementById('game-content');
        const typingInput = document.getElementById('typing-input');
        const practiceResult = document.getElementById('practice-result');
        const gameResult = document.getElementById('game-result');


        let currentMenuId = null;
        let practiceInterval = null;

        // 캐릭터 정보 (이미지 경로 포함, 폴더 구조 반영)
        const CHARACTERS = {
            0: { name: "어린이 男", normal: "1/1.webp", positive: "1/1_positive.webp", negative: "1/1_negative.webp" },
            1: { name: "어린이 女", normal: "1/2.webp", positive: "1/2_positive.webp", negative: "1/2_negative.webp" },
            2: { name: "청소년 男", normal: "2/3.webp", positive: "2/3_positive.webp", negative: "2/3_negative.webp" },
            3: { name: "청소년 女", normal: "2/4.webp", positive: "2/4_positive.webp", negative: "2/4_negative.webp" },
            4: { name: "중년 男", normal: "3/5.webp", positive: "3/5_positive.webp", negative: "3/5_negative.webp" },
            5: { name: "중년 女", normal: "3/6.webp", positive: "3/6_positive.webp", negative: "3/6_negative.webp" },
        };

        //연습 컨텐츠
        const PRACTICE_CONTENT = {
            "a": () => "".join(Array.from({length: 20}, () => "ㄱㄴㄷㄹㅁㅂㅅㅇㅈㅊㅋㅌㅍㅎㅏㅑㅓㅕㅗㅛㅜㅠㅡㅣ1234567890-=!@#$%^&*()_+"[Math.floor(Math.random() * 36)])),
            "b": () => ["사랑", "행복", "친구", "가족", "학교", "컴퓨터", "바다", "하늘", "별", "강아지"][Math.floor(Math.random() * 10)],
            "c": () => [
                "푸른 하늘이 아름답습니다.", "오늘 날씨가 정말 좋습니다.", "맛있는 점심을 먹었습니다.",
                "친구들과 즐거운 시간을 보냈습니다.", "새로운 게임을 시작했습니다."
            ][Math.floor(Math.random() * 5)],
            "d": () => [
                "옛날 옛적 한 마을에 착한 나무꾼이 살았습니다. 나무꾼은 매일 산에 올라가 나무를 베어 생계를 유지했습니다.",
                "2024년, 인공지능 기술은 놀라운 발전을 이루었습니다. 사람들은 이제 인공지능 비서와 함께 일상생활을 합니다."
            ][Math.floor(Math.random() * 2)]
        };

        // 게임 컨텐츠 (TODO)
        const GAME_CONTENT = {
            "e": () => "케이크",
            "f": () => "SOS"
        }

      // 로딩 메시지 표시/숨김 함수
        function showLoading(show) {
            loadingMessage.style.display = show ? 'block' : 'none';
        }


        // API 키 저장
        saveApiKeyButton.addEventListener('click', () => {
            const apiKey = apiKeyInput.value.trim();
            if (apiKey) {
                localStorage.setItem('geminiApiKey', apiKey);
                alert('API 키가 저장되었습니다.');
                apiKeyInput.value = ''; // 입력 필드 초기화
            } else {
                alert('API 키를 입력해주세요.');
            }
        });

        // API 키 불러오기
        function loadApiKey() {
            const savedApiKey = localStorage.getItem('geminiApiKey');
            //  if (savedApiKey) {  // 주석 처리: API 키 없어도 실행은 되도록
            //      apiKeyInput.value = savedApiKey;
            //  }
            return savedApiKey; // 반환
        }

        // 캐릭터 초기화
        function initializeCharacter() {
            const firstCharacterIndex = characterDropdown.value;
            updateCharacterDisplay(firstCharacterIndex, 'normal');
        }

        // Gemini API 호출 함수
        async function callGeminiAPI(prompt) {
            const apiKey = loadApiKey();
            if (!apiKey) {
                // alert('Gemini API 키가 없습니다.  API 키를 입력하고 저장해주세요.'); // 주석 처리
                // return "API 키가 없어 Gemini AI를 사용할 수 없습니다.  대신 기본 응답을 표시합니다."; // 기본 응답
                return null; // Gemini API 호출 안 함
            }

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            const requestBody = {
                contents: [{ parts: [{ text: prompt }] }],
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) {
                  const errorData = await response.json(); // 에러 응답 파싱
                    const errorMessage = errorData.error?.message || 'Gemini API 호출 중 알 수 없는 오류 발생'; //에러 메시지
                    throw new Error(`Gemini API error: ${response.status} - ${errorMessage}`);
                }

                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error('Error calling Gemini API:', error);
                alert(`Gemini API 호출 오류: ${error.message}`);
                return "Gemini API 호출 중 오류가 발생했습니다."; // 오류 시 기본 응답
            }
        }



       // 캐릭터 이미지/이름 업데이트
        function updateCharacterDisplay(characterIndex, emotion) {
            const character = CHARACTERS[characterIndex];
            if (!character) {
                console.error("Character not found for index:", characterIndex);
                return;
            }

            let imagePath = character.normal; // 기본 이미지

            // 감정, 캐릭터에 따른 이미지 변경
            if (character.name === "어린이 女") { // 어린이 여자 예외처리
                 if (emotion === 'positive' && character.negative) {
                    imagePath = character.negative;  // 부정적 이미지가 positive
                } else if (emotion === 'negative' && character.positive) {
                    imagePath = character.positive; // 긍정적 이미지가 negative
                }

            } else { // 다른 캐릭터
                // 1, 2, 3 폴더 사용.
                const folderNum = Math.floor(characterIndex / 6) + 1; // 0,1 -> 1;  2,3 -> 2; 4,5 ->3
                const fileNum = (characterIndex % 6) + 1;

                if (emotion === 'positive') {
                    imagePath = `${folderNum}/${fileNum}_positive.webp`;
                } else if (emotion === 'negative') {
                    imagePath = `${folderNum}/${fileNum}_negative.webp`;
                } else {
                    imagePath = `${folderNum}/${fileNum}.webp`; //normal
                }

                // 이미지 파일 존재 확인 (fallback)
                const img = new Image();
                img.onload = () => { //이미지 있으면
                    characterImage.src = imagePath;
                }
                img.onerror = () => { //이미지 없으면
                    characterImage.src = character.normal; // normal
                }
                img.src = imagePath; // src 설정해서 확인 시작.
            }

            characterNameDisplay.textContent = character.name;
        }


        // 메시지 전송
        async function sendMessage() {
            const characterIndex = characterDropdown.value;
            const userMessage = userMessageInput.value;
            const emotion = emotionDropdown.value;

            if (!userMessage.trim()) {
                alert('메시지를 입력해주세요.');
                return;
            }

            appendMessage(userMessage, 'user-message');
            userMessageInput.value = '';
            userMessageInput.disabled = true;
            sendButton.disabled = true;
            showLoading(true); // 로딩 시작

            try {

                // 메뉴에 따른 프롬프트
                let prompt = "";
               if (currentMenuId && (currentMenuId === 'a' || currentMenuId === 'b' || currentMenuId === 'c' || currentMenuId === 'd')) {
                  prompt = `당신은 한컴타자연습 게임의 캐릭터 ${CHARACTERS[characterIndex].name}입니다.  사용자가 "${MENU_DATA[currentMenuId].name}" 연습 중입니다. 감정: ${emotion} 사용자 메시지: ${userMessage}  1~2 문장으로 간결하게 응답해주세요.`;
                } else if (currentMenuId && (currentMenuId === 'e' || currentMenuId === 'f')) {
                  prompt = `당신은 한컴타자연습 게임의 캐릭터 ${CHARACTERS[characterIndex].name}입니다.  사용자가 "${MENU_DATA[currentMenuId].name}" 게임 중입니다. 감정: ${emotion} 사용자 메시지: ${userMessage}  1~2 문장으로 간결하게 응답해주세요.`;
                }else if (currentMenuId && currentMenuId === 'g') { // 환경설정
                  prompt = `당신은 한컴타자연습 게임의 캐릭터 ${CHARACTERS[characterIndex].name}입니다.  사용자가 "환경설정" 메뉴를 선택했습니다. 감정: ${emotion} 사용자 메시지: ${userMessage}  1~2 문장으로 간결하게 응답해주세요.`;
                }

                else { // 일반 대화
                   prompt = `당신은 한컴타자연습 게임의 캐릭터 ${CHARACTERS[characterIndex].name}입니다. 감정: ${emotion} 사용자 메시지: ${userMessage} 1~2 문장으로 간결하게 응답해주세요.`;
                }

                // Gemini API 호출 (API 키가 있는 경우에만)
                const geminiResponse = await callGeminiAPI(prompt);

                if(geminiResponse) {
                  updateCharacterDisplay(characterIndex, emotion);
                  appendMessage(geminiResponse, 'bot-message');
                } else {
                  // Gemini API 응답이 없을 때의 기본 응답 (예: 캐릭터별 기본 대사)
                  const defaultResponses = {
                    "어린이 男": "무슨 말인지 잘 모르겠어요.",
                    "어린이 女": "다시 한 번 말해주실래요?",
                    "청소년 男": "다른 질문은 없나요?",
                    "청소년 女": "무슨 뜻이에요?",
                    "중년 男": "흠, 좀 더 자세히 말씀해주세요.",
                    "중년 女": "이해가 잘 안 되네요."
                  };
                  const defaultResponse = defaultResponses[CHARACTERS[characterIndex].name] || "무슨 말씀이신지...";
                  appendMessage(defaultResponse, 'bot-message');
                }


            } catch (error) {
                console.error("Could not fetch chat response:", error);
                appendMessage('오류가 발생했습니다.', 'bot-message');
            } finally {
                userMessageInput.disabled = false;
                sendButton.disabled = false;
                userMessageInput.focus();
                showLoading(false); // 로딩 종료
            }
        }

        function appendMessage(message, className) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messageDiv.classList.add('chat-message', className);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 캐릭터 변경
        characterDropdown.addEventListener('change', () => {
            const selectedCharacterIndex = characterDropdown.value;
            const selectedEmotion = emotionDropdown.value;
            updateCharacterDisplay(selectedCharacterIndex, selectedEmotion);
        });

        // 감정 변경
        emotionDropdown.addEventListener('change', () => {
            const selectedCharacterIndex = characterDropdown.value;
            const selectedEmotion = emotionDropdown.value;
            updateCharacterDisplay(selectedCharacterIndex, selectedEmotion);
        });

        // 전송 버튼
        sendButton.addEventListener('click', sendMessage);

        // 엔터키
        userMessageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // --- 메뉴 클릭 이벤트 ---
        menuItems.forEach(item => {
            item.addEventListener('click', async () => {
                currentMenuId = item.dataset.menuId;

                // 메뉴 활성화/비활성화
                menuItems.forEach(mi => mi.classList.remove('active'));
                item.classList.add('active');

                // 모든 영역 숨김, 대화 내용 초기화
                practiceArea.classList.remove('active');
                gameArea.classList.remove('active');
                chatMessages.innerHTML = '';

                // 메뉴 타입에 따른 처리
                if (currentMenuId === 'a' || currentMenuId === 'b' || currentMenuId === 'c' || currentMenuId === 'd') {
                    await startPractice(currentMenuId);
                } else if (currentMenuId === 'e' || currentMenuId === 'f') {
                    await startGame(currentMenuId);
                } else if (currentMenuId === 'g') {
                    // 환경설정 (TODO)
                }
            });
        });

        // --- 연습 관련 함수 ---
        async function startPractice(menuId) {
          try {
            let data = { content: ""};

            if (menuId === 'a') {
                data.content = PRACTICE_CONTENT.a();
            } else if (menuId === 'b') {
                data.content = PRACTICE_CONTENT.b();
            } else if (menuId === 'c') {
                data.content = PRACTICE_CONTENT.c();
            } else if(menuId == 'd'){
                data.content = PRACTICE_CONTENT.d();
            }
            practiceContent.textContent = data.content;
            practiceArea.classList.add('active');
            typingInput.value = '';
            practiceResult.textContent = '';
            typingInput.focus();

            const characterIndex = characterDropdown.value;
            updateCharacterDisplay(characterIndex, "normal");

            // 자리, 낱말 연습
            if (menuId === 'a' || menuId === 'b') {
                typingInput.addEventListener('input', checkTyping);
            } else {
                typingInput.removeEventListener('input', checkTyping);
            }

            // 짧은 글, 긴 글 연습
            if (menuId === 'c' || menuId === 'd') {
                startSentencePractice();
            } else {
                if (practiceInterval) {
                    clearInterval(practiceInterval);
                    practiceInterval = null;
                }
            }

          } catch (error) {
            console.error("Error starting practice:", error);
            alert('연습 시작 중 오류가 발생했습니다.');
          }
        }

        function checkTyping() {
          const originalText = practiceContent.textContent;
          const typedText = typingInput.value;

          if (originalText.startsWith(typedText)) {
            practiceResult.textContent = "정확합니다!";
            practiceResult.style.color = "green";
            const characterIndex = characterDropdown.value;
            updateCharacterDisplay(characterIndex, "positive");

            if (originalText === typedText) {
              practiceResult.textContent = "연습 완료!";
              const characterIndex = characterDropdown.value;
              updateCharacterDisplay(characterIndex, "normal");
              startPractice(currentMenuId);
            }
          } else {
            practiceResult.textContent = "다시 입력하세요.";
            practiceResult.style.color = "red";
            const characterIndex = characterDropdown.value;
            updateCharacterDisplay(characterIndex, "negative");
          }
        }

        function startSentencePractice() {
          let startTime = new Date();
          let endTime = null;
          let typedText = "";

          practiceResult.textContent = "";
          typingInput.value = "";

          if (practiceInterval) {
            clearInterval(practiceInterval);
          }

          practiceInterval = setInterval(() => {
            typedText = typingInput.value;
            endTime = new Date();
            let elapsedTime = (endTime - startTime) / 1000;
            if (elapsedTime < 1) elapsedTime = 1;

            let typedWords = typedText.length
            let speed = Math.round((typedWords / elapsedTime) * 60);

            let originalText = practiceContent.textContent;
            let correctWords = 0;
            for (let i = 0; i < typedText.length; i++) {
              if (typedText[i] === originalText[i]) {
                correctWords++;
              }
            }

            let accuracy = typedText.length > 0 ? Math.round((correctWords / typedText.length) * 100) : 0;

            practiceResult.innerHTML = `타수: ${speed} 타/분 | 정확도: ${accuracy}%`;

            const characterIndex = characterDropdown.value;
            if (accuracy >= 90) {
              updateCharacterDisplay(characterIndex, "positive");
            } else if (accuracy >= 50) {
              updateCharacterDisplay(characterIndex, "normal");
            } else {
              updateCharacterDisplay(characterIndex, "negative");
            }

            if (typedText === originalText) {
              practiceResult.innerHTML = `연습 완료! 타수: ${speed} 타/분 | 정확도: ${accuracy}%`;
              clearInterval(practiceInterval);

              const characterIndex = characterDropdown.value;
              updateCharacterDisplay(characterIndex, "normal");
              startPractice(currentMenuId); // 다음 연습 시작
            }
          }, 1000); // 1초마다 업데이트
        }

        // --- 게임 관련 함수 (TODO) ---
        async function startGame(menuId) {
          practiceArea.classList.remove('active'); // 연습 영역 숨김
          chatMessages.innerHTML = '';          // 대화 내용 초기화

          // TODO: 게임 UI 및 로직 구현 (자리 연습, 낱말 연습과 유사하게)
          if (menuId === 'e'){
              gameContent.textContent = GAME_CONTENT.e();
          } else {
              gameContent.textContent = GAME_CONTENT.f();
          }

          gameArea.classList.add('active');       // 게임 영역 표시
        }

        loadApiKey();       // 페이지 로드 시 API 키 불러오기
        initializeCharacter(); // 초기 캐릭터 설정
    });
    </script>
