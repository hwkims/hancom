    <script>
    document.addEventListener('DOMContentLoaded', () => {

      const CHARACTERS = {

          2: { name: "ì²­ì†Œë…„ ç”·", normal: "2/3.webp", positive: "2/3_positive.webp", negative: "2/3_negative.webp" },
          3: { name: "ì²­ì†Œë…„ å¥³", normal: "2/4.webp", positive: "2/4_positive.webp", negative: "2/4_negative.webp" },

      function showLoading(show) {

      // API í‚¤ ì €ì¥

      function loadApiKey() {

       // Gemini API í˜¸ì¶œ í•¨ìˆ˜
        async function callGeminiAPI(prompt) {
            const apiKey = loadApiKey();
            if (!apiKey) {
                // alert('Gemini API í‚¤ê°€ ì—†ìŠµë‹ˆë‹¤.  API í‚¤ë¥¼ ì…ë ¥í•˜ê³  ì €ì¥í•´ì£¼ì„¸ìš”.'); // ì£¼ì„ ì²˜ë¦¬
                // return "API í‚¤ê°€ ì—†ì–´ Gemini AIë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.  ëŒ€ì‹  ê¸°ë³¸ ì‘ë‹µì„ í‘œì‹œí•©ë‹ˆë‹¤."; // ê¸°ë³¸ ì‘ë‹µ
                return null; // Gemini API í˜¸ì¶œ ì•ˆ í•¨
            }

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            const requestBody = {
                contents: [{ parts: [{ text: prompt }] }],
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) {
                  const errorData = await response.json(); // ì—ëŸ¬ ì‘ë‹µ íŒŒì‹±
                    const errorMessage = errorData.error?.message || 'Gemini API í˜¸ì¶œ ì¤‘ ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜ ë°œìƒ'; //ì—ëŸ¬ ë©”ì‹œì§€
                    throw new Error(`Gemini API error: ${response.status} - ${errorMessage}`);
                }

                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error('Error calling Gemini API:', error);
                alert(`Gemini API í˜¸ì¶œ ì˜¤ë¥˜: ${error.message}`);
                return "Gemini API í˜¸ì¶œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤."; // ì˜¤ë¥˜ ì‹œ ê¸°ë³¸ ì‘ë‹µ
            }
        }


        // ìºë¦­í„° ì´ë¯¸ì§€/ì´ë¦„ ì—…ë°ì´íŠ¸
        function updateCharacterDisplay(characterIndex, emotion) {
            const character = CHARACTERS[characterIndex];
            if (!character) {
                console.error("Character not found for index:", characterIndex);
                return;
            }

            let imagePath = character.normal;

            // ê°ì •, ìºë¦­í„°ì— ë”°ë¥¸ ì´ë¯¸ì§€ ë³€ê²½
            if (character.name === "ì–´ë¦°ì´ å¥³") { // ì–´ë¦°ì´ ì—¬ì ì˜ˆì™¸ì²˜ë¦¬
                if (emotion === 'positive' && character.negative) {
                    imagePath = character.negative;  //ë¶€ì • > ê¸ì •
                } else if (emotion === 'negative' && character.positive) {
                    imagePath = character.positive; // ê¸ì • > ë¶€ì •
                }
            } else { // ë‹¤ë¥¸ ìºë¦­í„°
                const folderNum = Math.floor(characterIndex / 6) + 1;

                // 1_1_positive.webp, 1_1_negative.webp ì™€ ê°™ì´ íŒŒì¼ ì´ë¦„ êµ¬ì„±.
                if (emotion === 'positive') {
                    imagePath = `${folderNum}/${fileNum}_positive.webp`;
                } else if (emotion === 'negative') {
                    imagePath = `${folderNum}/${fileNum}_negative.webp`;
                } else {

                }

                // ì´ë¯¸ì§€ íŒŒì¼ ì¡´ì¬ í™•ì¸ (fallback)
                const img = new Image();
                img.onload = () => {
                    characterImage.src = imagePath;
                }
                img.onerror = () => {

                }
                img.src = imagePath;
            }

            characterNameDisplay.textContent = character.name;
        }



      // ë©”ì‹œì§€ ì „ì†¡
        async function sendMessage() {
            const characterIndex = characterDropdown.value;
            const userMessage = userMessageInput.value;
            const emotion = emotionDropdown.value;

            if (!userMessage.trim()) {

            appendMessage(userMessage, 'user-message');
            userMessageInput.value = '';

            showLoading(true); // ë¡œë”© ì‹œì‘

            try {

                const prompt = `ë‹¹ì‹ ì€ í•œì»´íƒ€ìì—°ìŠµ ê²Œì„ì˜ ìºë¦­í„° ${CHARACTERS[characterIndex].name}ì…ë‹ˆë‹¤. ê°ì •: ${emotion} ì‚¬ìš©ì ë©”ì‹œì§€: ${userMessage} 1~2 ë¬¸ì¥ìœ¼ë¡œ ê°„ê²°í•˜ê²Œ ì‘ë‹µí•´ì£¼ì„¸ìš”.`;

                // Gemini API í˜¸ì¶œ (API í‚¤ê°€ ìˆëŠ” ê²½ìš°ì—ë§Œ)
                const geminiResponse = await callGeminiAPI(prompt);

                if(geminiResponse) {

                } else {
                    // Gemini API ì‘ë‹µì´ ì—†ì„ ë•Œì˜ ê¸°ë³¸ ì‘ë‹µ
                  const defaultResponses = {
                    "ì–´ë¦°ì´ ç”·": "ë¬´ìŠ¨ ë§ì¸ì§€ ì˜ ëª¨ë¥´ê² ì–´ìš”.",
                    "ì–´ë¦°ì´ å¥³": "ë‹¤ì‹œ í•œ ë²ˆ ë§í•´ì£¼ì‹¤ë˜ìš”?",
                    "ì²­ì†Œë…„ ç”·": "ë‹¤ë¥¸ ì§ˆë¬¸ì€ ì—†ë‚˜ìš”?",
                    "ì²­ì†Œë…„ å¥³": "ë¬´ìŠ¨ ëœ»ì´ì—ìš”?",
                    "ì¤‘ë…„ ç”·": "í , ì¢€ ë” ìì„¸íˆ ë§ì”€í•´ì£¼ì„¸ìš”.",
                    "ì¤‘ë…„ å¥³": "ì´í•´ê°€ ì˜ ì•ˆ ë˜ë„¤ìš”."

                  appendMessage(defaultResponse, 'bot-message');

            } catch (error) {
